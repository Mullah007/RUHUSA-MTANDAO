<!DOCTYPE html>
<html>
<head>
    <title>RUHUSA MTANDAO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #4682b4; /* Steel blue */
            color: white;
            padding: 20px;
        }
        .main {
            margin: 50px 0;
        }
        .login-button {
            background-color: #ff6347; /* Tomato */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-button:hover {
            background-color: #ff4500; /* Darker tomato */
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-form input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>RUHUSA MTANDAO</h1>
    </div>
    <div class="main">
        <p>Welcome to RUHUSA MTANDAO. Please log in to access our services.</p>
        <form class="login-form" onsubmit="return checkLogin()">
            <input type="text" id="username" name="username" placeholder="Username">
            <input type="password" id="password" name="password" placeholder="Password">
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
    <div class="footer">
        <p>Prepared by HUSSEIN MOHAMED</p>
    </div>

    <script>
        function checkLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Hidden credentials
            var correctUsername = "mullah007";
            var correctPassword = "1776";

            if (username === correctUsername && password === correctPassword) {
                window.location.href = "welcome.html";
                return false;
            } else {
                alert("Incorrect username or password!");
                return false;
            }
        }
    </script>
</body>
</html>
